<!doctype html>
<html class="no-js" lang="">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Train Scheduler - Firebase Demo</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	<!--<link rel="stylesheet" href="css/main.css"> -->
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Anytime is Train Time</h1>
      <p>Choo Choo. Chee Chee.</p>
    </div>

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Current Train Schedule</h3>
      </div>
      <div class="panel-body">
        <table class="table">
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </table>
      </div>
    </div>


    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Add Train</h3>
      </div>
      <div class="panel-body">
        <form>
          <div class="form-group">
           <label for="name">Train Name</label>
           <input type="text" class="form-control" id="name">
         </div>
         <div class="form-group">
           <label for="dest">Destination</label>
           <input type="text" class="form-control" id="dest">
         </div>
         <div class="form-group">
           <label for="time">First Train Time (HH:MM Military Time)</label>
           <input type="text" class="form-control" id="time">
         </div>
         <div class="form-group">
           <label for="int">Frequency (in minutes)</label>
           <input type="number" class="form-control" id="int">
         </div>
          <button class="btn btn-primary" id="ent">Submit</button>
       </form>

       <!-- Button -->
       
     </div>
   </div>
 </div>


 <!-- JQuery -->
 <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
 <!-- Firebase JavaScript Link -->
 <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
 <!-- JS Script -->
 <script src="./assets/js/script.js"></script>

</body>
</html>
